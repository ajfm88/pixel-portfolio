<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="settings">
      <h1 class="title">What device type are you using?</h1>
      <button class="settings-btn">Desktop</button>
      <button class="settings-btn">Mobile (Vertical Orientation)</button>
      <button class="settings-btn">Mobile (Horizontal Orientation)</button>
    </div>

    <div class="modal">
      <div class="modal-content">
        <h1>Do you want to open this link?</h1>
        <span>https://github.com/jslegenddev</span>
        <div class="btn-container">
          <button class="confirm-btn">Yes</button>
          <button class="confirm-btn">No</button>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
